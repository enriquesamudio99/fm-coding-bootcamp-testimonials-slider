<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Coding Bootcamp Testimonials Slider">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>

    <main class="main">

        <div class="container">
            <div class="slide">
                <div class="slide__img-container">
                    <img src="./assets/images/pattern-bg.svg" alt="" class="slide__img-bg">
                    <img src="./assets/images/image-tanya.jpg" alt="Student Image" class="slide__img" id="slideImg">
                    <div class="slide__options">
                        <button class="slide__option slide__option--prev" id="prevBtn">
                            <img src="./assets/images/icon-prev.svg" alt="Prev Arrow" class="slide__option-arrow">
                        </button>
                        <button class="slide__option slide__option--next" id="nextBtn">
                            <img src="./assets/images/icon-next.svg" alt="Next Arrow" class="slide__option-arrow">
                        </button>
                    </div>
                </div>
                <div class="slide__info">
                    <img src="./assets/images/pattern-quotes.svg" alt="" class="slide__info--quotes">
                    <blockquote class="slide__blockquote">
                        <p class="slide__blockquote-text" id="blockquoteText">“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”</p>
                    </blockquote>
                    <div class="slide__student">
                        <h1 class="slide__student-name" id="studentName">Tanya Sinclair</h1>
                        <p class="slide__student-occupation" id="studentOccupation">UX Engineer</p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="./assets/scripts/scripts.js"></script>
</body>
</html>
